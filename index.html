<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Highlighter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
    strong { background-color: yellow; }
  </style>
</head>
<body>

  <h2>Upload a Text File and Highlight a Word</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt" required><br><br>
    <input type="text" name="word" placeholder="Enter word to highlight" value="{{ word }}" required>
    <button type="submit">Highlight</button>
  </form>

  <div id="output">{{ highlighted_text | safe }}</div>

</body>
</html>
